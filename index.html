    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #020617;
        --accent: #38bdf8;
        --accent-glow: rgba(56, 189, 248, 0.15);
      }
      
      /* GPU Acceleration for smooth animations */
      .smooth-animate {
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: var(--accent) var(--bg-deep);
        cursor: none !important;
      }
      
      @media (max-width: 768px) {
        * { cursor: auto !important; }
      }

      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      section {
        scroll-margin-top: 100px;
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Performance-optimized Noise */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.02;
        z-index: 9998;
        pointer-events: none;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      /* Grid Background */
      .grid-overlay {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(to right, rgba(56, 189, 248, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
        pointer-events: none;
        z-index: -1;
      }

      .font-code { font-family: 'JetBrains Mono', monospace; }

      .radiant-text {
        background: linear-gradient(90deg, #fff, #38bdf8, #818cf8, #fff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.3);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--bg-deep); }
      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 10px;
      }

      ::selection {
        background: var(--accent);
        color: var(--bg-deep);
      }
    </style>
